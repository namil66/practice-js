<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 위임 연습</title>
    <style>
      .card-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .card {
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        padding: 1rem;
        transition: background 0.2s;

        a {
          display: flex;
          align-items: center;
          gap: 0.5rem;
          text-decoration: none;
          color: inherit;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-list">
      <div class="card">
        <a href="/profile">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M14.31 8a3.5 3.5 0 0 1 0 8" />
          </svg>
          <span>프로필 보기</span>
        </a>
      </div>
      <div class="card">
        <a href="/settings">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33"
            />
          </svg>
          <span>설정</span>
        </a>
      </div>
    </div>
    <script>
      const cardList = document.querySelector(".card-list");

      cardList.addEventListener("click", (e) => {
        // 이벤트 위임
        if (!e.defaultPrevented) e.preventDefault();

        const target = e.target.closest("a[href]");

        if (target) {
          console.log(target.getAttribute("href"));
        } else {
          console.log("응 아니야");
        }
      });
    </script>
  </body>
</html>
