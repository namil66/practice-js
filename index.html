    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS MIME 타입 (기본값 : text/css) 생략가능. -->
    <link
      rel="shoutcut icon"
      href="./assets/favicon/android-icon-144x144.png"
      type="image/x-icon"

    <!-- internal script -->

  </head>
  <body>

    <div hidden class="box box1">

    <button data-role="tester" type="button">이벤트 추가 대기중...</button>
    <button type="button" data-role="once-event">1회만 이벤트 설정</button>

    <ul class="link-list">

        전자레인지에 금속 용기를 넣으면 화재 위험이 있으니 절대 사용하지 마세요.
